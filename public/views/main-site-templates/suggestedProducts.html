<div class="container home-padding">

        <div class="row heading-row">
            <div class="col-md-12">
                <h3 class="text-center">Προτεινόμενα Προϊόντα</h3>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <slick ng-if="featuredProducts" settings="slickConfig" infinite="true" slides-to-show="3" slides-to-scroll="1">
                    <div class="col-md-12" ng-repeat="product in featuredProducts track by $index">
                        <img ng-src="{{product.featuredImage}}"class="img-fluid">
                    </div>
                </slick>
            </div>
        </div>
    
</div>
