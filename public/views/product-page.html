<div class="container inner-page product-page">
    <div class="row heading-row">
        <div class="col-md-4">
            <img src="{{product.featuredImage}}" err-src="http://lorempixel.com/output/nature-h-g-640-1027-10.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-md-8">
            <h3>Title</h3>
            <p>
                {{product.name}}
            </p>
            <p>
                <button type="button" class="quantity-btn qty-test" ng-click="decreaseAmount()">-</button>
                <input class="qty quantity-input qty-test" ng-model="amount" type="number" min="1"/>
                <button type="button" class="quantity-btn qty-test" ng-click="increaseAmount()" >+</button>

                <button class="btn-fill add-to-cart" ng-click="addToCart(product)">Προσθήκη στο καλάθι</button>

            </p>
        </div>
    </div>

    <div class="section-padding" ng-include="'./views/product-page-navs.html'"></div>

    <div class="row">
        <div class="col-12">
            <slick arrows="true" dots="true" infinite="true" speed=300 slides-to-show=3 touch-move="false" slides-to-scroll=1 class="slider one-time">
                <div class="slick-image-wrapper">
                    <img src="http://via.placeholder.com/600x600" alt="" class="img-fluid">
                </div>
                <div class="slick-image-wrapper">
                    <img src="http://via.placeholder.com/600x600" alt="" class="img-fluid">
                </div>
                <div class="slick-image-wrapper">
                    <img src="http://via.placeholder.com/600x600" alt="" class="img-fluid">
                </div>
                <div class="slick-image-wrapper">
                    <img src="http://via.placeholder.com/600x600" alt="" class="img-fluid">
                </div>
                <div class="slick-image-wrapper">
                    <img src="http://via.placeholder.com/600x600" alt="" class="img-fluid">
                </div>
                <div class="slick-image-wrapper">
                    <img src="http://via.placeholder.com/600x600" alt="" class="img-fluid">
                </div>
                <div class="slick-image-wrapper">
                    <img src="http://via.placeholder.com/600x600" alt="" class="img-fluid">
                </div>
            </slick>
        </div>
    </div>
</div>
