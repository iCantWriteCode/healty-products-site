<div class="container welcome-message home-padding">
    <div class="row">
        <div class="col-12">

<div class="container home-padding">
    <div class="row heading-row">
        <div class="col-md-12">
            <h3 class="text-center">Προτεινόμενα Προϊόντα</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <slick arrows="true" dots="true" infinite="true" speed="300" slides-to-show="3" touch-move="false" slides-to-scroll="1" class="slider one-time">
                <div class="slick-image-wrapper" ng-repeat="product in featuredProducts track by $index">
                    <a ng-href="#/product/{{product.slug}}">
                        <img ng-src="{{product.featuredImage}}"class="img-fluid">
                    </a>
                </div>
            </slick>
        </div>

    </div>

</div>
