<div class="container">
    <div class="row" style="padding-top:2rem;">
        <div class="col-md-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">
                    <div ng-class='{active:$first}' class="carousel-item" ng-repeat="img in slider.images">
                        <img class="d-block w-100" ng-src="{{img}}" alt="First slide" style="max-height: 500px;">
                        <div class="carousel-caption d-none d-sm-block">
                        </div>
                    </div>
    
                </div>
                <a class="carousel-control-prev" data-target="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" data-target="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container welcome-message home-padding">
    <div class="row">
        <div class="col-12">
            <!-- <h3 class="text-center home-page-heading" style="border-top: 20px solid #886600;">Καλως Ορισατε το Healthy Products</h3> -->
            <p style="border-top: 20px solid #886600; border-bottom: 20px solid #886600;" ng-bind-html="intoText">
        </div>
    </div>
</div>
