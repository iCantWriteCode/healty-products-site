<div class="container inner-page">
    <div class="row">
        <div class="col-12 heading-row">
            <h3 class="text-center">Το Καλάθι μου</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Όνομα</th>
                        <th scope="col">Βάρος</th>
                        <th scope="col">Ποσότητα</th>
                        <th scope="col">Τιμή</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in cart track by $index">
                        <th scope="row">{{product.name}}</th>
                        <td>{{product.weight | number: 3}}kg</td>
                        <td>x{{product.amount}}</td>
                        <td>{{product.salesPrice || product.price | number: 2}}€</td>
                    </tr>
                   
                    <tr style="border: 1px solid rgba(0,0,0,.9);">
                        <th colspan="3" style="border-top: 1px solid rgba(0,0,0,.9);">Σύνολο</th>

                        <!-- <td>Synolo</td> -->
                        <td style="border-top: 1px solid rgba(0,0,0,.9);">{{getTotal(cart) | number: 2}}€</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <a class="btn-fill" href="">Συνέχεια Αγορών</a>
        </div>
        <div class="col-sm-6 text-right">
            <a class="btn-fill" href="#/checkout">Προχωρήστε στην Πληρωμή</a>
        </div>
    </div>
</div>
