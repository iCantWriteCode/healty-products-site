<div class="container inner-page">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Επικοινωνία</h3>
            <p class="text-center">Για να επικοινωνήσετε μαζί μας συμπληρώστε την παρακάτω φόρμα
               
                <br> ή τηλεφωνήστε στο τηλέφωνο που αναγράφεται στα στοιχεία επικοινωνίας.
                <br>Τα πεδία με * είναι υποχρεωτικά.</p>

            </div>
    </div>
    <form action="" class="row">
        <div class="form-group col-md-12">
            <label for="">Όνομα*</label>
            <input type="text" name="" id="" class="form-control" placeholder="Όνομα" required>
        </div>
        <div class="form-group col-md-12">
            <label for="">Τηλέφωνο</label>
            <input type="text" name="" id="" class="form-control" placeholder="Τηλέφωνο">
        </div>
        <div class="form-group col-md-12">
            <label for="">Email</label>
            <input type="email" name="" id="" class="form-control" placeholder="Email">
        </div>
        <div class="form-group col-md-12">
            <label for="">Μύνημα*</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-group col-12 text-right">
            <button type="submit" class="btn-fill">Αποστολή</button>
        </div>
    </form>
</div>
